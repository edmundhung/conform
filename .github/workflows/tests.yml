name: Tests
on:
  push:
    branches:
      - main
      - next
      - v1
  pull_request:
    branches:
      - main
      - next
      - v1
jobs:
  unit:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Download deps
        run: pnpm i
      - name: Run tests
        run: pnpm playground test:api
      - name: Typecheck
        run: pnpm -r run typecheck

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Download deps
        run: pnpm i
      - name: Install Playwright
        run: pnpm --filter ./playground exec playwright install --with-deps
      - name: Build playground
        run: pnpm run playground build
      - name: Run tests
        run: pnpm --filter ./playground exec playwright test
      - name: Upload test result
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: ./playground/test-results/
          retention-days: 30
