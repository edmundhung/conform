name: Validate
on:
  workflow_dispatch:
    inputs:
      preview:
        description: "Commit SHA / PR Number"
        type: string
        required: true
  workflow_call:
    inputs:
      preview:
        description: "Commit SHA / PR Number"
        type: string
        required: true

jobs:
  epicstack:
    name: Epic Stack
    runs-on: ubuntu-22.04
    steps:
      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Bootstrap project
        run: SKIP_DEPLOYMENT=true npx epicli new ./

      - name: Install pre-release
        run: |
          npm i https://pkg.pr.new/@conform-to/react@${{ inputs.preview }} https://pkg.pr.new/@conform-to/zod@${{ inputs.preview }}

      - name: Copy test env vars
        run: cp .env.example .env

      - name: Setup Database
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: Cache Database
        id: db-cache
        uses: actions/cache@v4
        with:
          path: prisma/data.db
          key: db-cache-schema_${{ hashFiles('./prisma/schema.prisma')
            }}-migrations_${{ hashFiles('./prisma/migrations/*/migration.sql')
            }}

      - name: Seed Database
        if: steps.db-cache.outputs.cache-hit != 'true'
        run: npx prisma migrate reset --force

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck --if-present

      - name: Run vitest
        run: npm run test -- --coverage

      - name: Playwright tests
        run: npx playwright test

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  shadcn-ui:
    name: Shadcn UI Example
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: |
          npm i -g corepack@latest --force
          corepack enable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm i
      - name: Install pre-release
        run: |
          pnpm -F shadcn-ui-example add https://pkg.pr.new/@conform-to/react@${{ inputs.preview }} https://pkg.pr.new/@conform-to/zod@${{ inputs.preview }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Run Playwright tests
        run: pnpm exec playwright test --project=chromium --config=./examples/shadcn-ui/playwright.config.ts

  nextjs:
    name: Next.js Example
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: |
          npm i -g corepack@latest --force
          corepack enable
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm i
      - name: Install pre-release
        run: |
          pnpm -F nextjs-example add https://pkg.pr.new/@conform-to/react@${{ inputs.preview }} https://pkg.pr.new/@conform-to/zod@${{ inputs.preview }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm exec playwright test --config=./examples/nextjs/playwright.config.ts

  react-aria:
    name: React Aria Example
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
