      - name: Install dependencies
        run: pnpm i
      - name: Install pre-release
        run: |
          pnpm -F react-aria-example add https://pkg.pr.new/@conform-to/react@${{ inputs.preview }} https://pkg.pr.new/@conform-to/zod@${{ inputs.preview }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Run Playwright tests
        run: pnpm exec playwright test --project=chromium --config=./examples/react-aria/playwright.config.ts
